<mat-card class="card">
    <mat-card-title>Contact details</mat-card-title>
    <mat-card-content class="card-content">
        <p>
            <mat-icon>person</mat-icon> <strong>Name: </strong> {{contact.name}}
        </p>
        <p>
            <mat-icon>person</mat-icon> <strong>1st Surname: </strong> {{contact.first_surname}}
        </p>
        <p>
            <mat-icon>person</mat-icon> <strong>2nd Surname: </strong> {{contact.second_surname}}
        </p>
        <p>
            <mat-icon>phone</mat-icon> <strong>Phone: </strong> {{contact.phone}}
        </p>
        <p>
            <mat-icon>email</mat-icon> <strong>Email: </strong> {{contact.email}}
        </p>
    </mat-card-content>
</mat-card>
