<a mat-stroked-button routerLink="/contact/new">Nuevo Contacto</a>
<table mat-table [dataSource]="contacts" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let contact"> {{contact.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let contact"> {{contact.name}} </td>
    </ng-container>
  
    <!-- 1st surname Column -->
    <ng-container matColumnDef="first_surname">
      <th mat-header-cell *matHeaderCellDef> 1st surname </th>
      <td mat-cell *matCellDef="let contact"> {{contact.first_surname}} </td>
    </ng-container>
  
    <!-- 2nd surname Column -->
    <ng-container matColumnDef="second_surname">
      <th mat-header-cell *matHeaderCellDef> 2nd surname </th>
      <td mat-cell *matCellDef="let contact"> {{contact.second_surname}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let contact"> {{contact.phone}} </td>
      </ng-container>

      <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetailForm(row)"></tr>
  </table>
