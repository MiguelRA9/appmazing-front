<mat-card class="card">
    <mat-card-title>AÃ±adir contacto</mat-card-title>
    <mat-card-content class="card-content">
        <form (submit)="newContact()">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" name="name" [(ngModel)]="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>1st surname</mat-label>
                <input matInput type="text" name="first_surname" [(ngModel)]="first_surname">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>2nd surname</mat-label>
                <input matInput type="text" name="second_surname" [(ngModel)]="second_surname">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput type="text" name="phone" [(ngModel)]="phone">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" [(ngModel)]="email">
            </mat-form-field>
            <div class="buttons">
                <button mat-raised-button color="primary" type="submit">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-raised-button color="warn" type="button">
                    <mat-icon>cancel</mat-icon>
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
