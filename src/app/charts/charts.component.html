<mat-card class="card">
    <mat-card-title>
        Charts- Contacts
    </mat-card-title>
    <mat-card-content>
        <div class="chart-row">
            <div>
                <p><strong>Initial surname</strong></p>
                <ngx-charts-bar-vertical [view]="[400, 300]" [results]="initialLetter" [xAxis]="true" [yAxis]="true" 
                [legend]="false" [showXAxisLabel]="true" [showYAxisLabel]="true" xAxisLabel="Initial of surname"
                yAxisLabel="Number of contacts">
                </ngx-charts-bar-vertical>
            </div>
            <div>
                <p><strong>Length of name</strong></p>
                <ngx-charts-line-chart [view]="[400, 300]" [results]="contactsByFullName" [xAxis]="true" [yAxis]="true"
                [legend]="false" [showXAxisLabel]="true" [showYAxisLabel]="true" xAxislabel="Full Name Lenght"
                yAxisLabel="Number of contacts">
                </ngx-charts-line-chart>
            </div>
        </div>
       <div class="chart-row">
            <div>
                <p><strong>Extensions</strong></p>
                <ngx-charts-pie-chart [view]="[400, 300]" [results]="emailExtensions" [labels]="true" [doughnut]="true"></ngx-charts-pie-chart>
            </div>
            <div>
                <p><strong>Prefix</strong></p>
                <ngx-charts-bar-horizontal [view]="[400, 300]" [results]="phonePrefixData" [xAxis]="true" [yAxis]="true"
                [showXAxisLabel]="true" [showYAxisLabel]="true" xAxislabel="Number Contacts"
                yAxisLabel="Phone Prefix"></ngx-charts-bar-horizontal>
            </div>
       </div>
    </mat-card-content>
</mat-card>
<mat-card class="card">
    <mat-card-title>
        Charts- Products
    </mat-card-title>
    <mat-card-content>
        <div class="chart-row">
            <div>
                <p><strong>Products per initial letter</strong></p>
                <ngx-charts-bar-vertical [view]="[400, 300]" [results]="productsInitialLetter" [xAxis]="true" [yAxis]="true" 
                [legend]="false" [showXAxisLabel]="true" [showYAxisLabel]="true" xAxisLabel="Initial of product name"
                yAxisLabel="Number of products">

                </ngx-charts-bar-vertical>
            </div>
            <div>
                <p><strong>Products per Category</strong></p>
                <ngx-charts-number-card [view]="[400, 300]" [results]="productsPerCategory"></ngx-charts-number-card>
            </div>
        </div>
       <div class="chart-row">
            <div>
                <p><strong>Products per Availability</strong></p>
                <ngx-charts-pie-chart [view]="[400, 300]" [results]="productsAvailability" [labels]="true"></ngx-charts-pie-chart>
            </div>
            <div>
                <p><strong>Product per stock</strong></p>
                <ngx-charts-line-chart [view]="[400, 300]" [results]="productsStockRange" [xAxis]="true" [yAxis]="true"
                [legend]="false" [showXAxisLabel]="true" [showYAxisLabel]="true" xAxislabel="Stock ranges"
                yAxisLabel="Number of products">
                </ngx-charts-line-chart>
            </div>
       </div>
    </mat-card-content>
</mat-card>
