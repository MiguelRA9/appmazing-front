<mat-card class="card">
    <mat-card-title>Product details</mat-card-title>
    <mat-card-content class="card-content">
        <p>
            <mat-icon>store</mat-icon> <strong>Name: </strong> {{product.name}}
        </p>
        <p>
            <mat-icon>equalizer</mat-icon> <strong>Stock: </strong> {{product.stock}}
        </p>
        <p>
            <mat-icon>euro_symbol</mat-icon> <strong>Price: </strong> {{product.price}}
        </p>
        <p>
            <mat-icon>check_circle_outline</mat-icon> <strong>Active: </strong> {{product.active}}
        </p>
        <p>
            <mat-icon>event</mat-icon> <strong>Date added: </strong> {{product.date_added}}
        </p>
        <p>
            <mat-icon>info</mat-icon> <strong>Category: </strong> {{product.category.name}}
        </p>
    </mat-card-content>
</mat-card>
